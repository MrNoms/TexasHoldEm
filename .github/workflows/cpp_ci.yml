name: C++ CI
run-name: Build and Run Unit Tests

on:
  push:
    branches:
      - rayshaun

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.5.2

      - uses: microsoft/setup-msbuild@v1
      - run: msbuild .\TexasHoldEm\TexasHoldEm.sln
      - run: tree /F /A

      - uses: microsoft/vstest-action@v1.0.0
      - run: vstest.console TexasHoldEm\x64\Debug\TexasHoldEmTest.dll